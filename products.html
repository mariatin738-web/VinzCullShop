<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - VINZ CULL SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>VINZ CULL SHOP</h1>
            <p>Top Up Game Termurah</p>
        </div>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="products.html" class="active">Produk</a>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Pilih Game</h2>
            <div class="game-tabs">
                <button class="tab-btn active" data-game="freefire">Free Fire</button>
                <button class="tab-btn" data-game="mlbb">Mobile Legends</button>
            </div>

            <div class="product-list" id="freefire-products">
                <div class="product-card">
                    <h3>100 Diamond</h3>
                    <p class="price">Rp 15.000</p>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>
                <div class="product-card">
                    <h3>200 Diamond</h3>
                    <p class="price">Rp 28.000</p>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>
            </div>

            <div class="product-list hidden" id="mlbb-products">
                <div class="product-card">
                    <h3>50 Diamond</h3>
                    <p class="price">Rp 12.000</p>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>
                <div class="product-card">
                    <h3>100 Diamond</h3>
                    <p class="price">Rp 22.000</p>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 VINZ CULL SHOP. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
                      </html>
